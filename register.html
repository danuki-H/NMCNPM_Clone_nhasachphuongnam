<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
    <noscript>Turn on script, please!</noscript>
    <div class="scroll-to-top" id="scroll-to-top">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0C4.47715 0 0 4.47716 0 10V90C0 95.5229 4.47716 100 10 100H90C95.5229 100 100 95.5228 100 90V10C100 4.47715 95.5228 0 90 0H10ZM81.6697 35.75L49.9959 5L18.322 35.75H34.2233V75.7241C34.2233 78.4856 36.4619 80.7241 39.2234 80.7241H60.3178C63.0792 80.7241 65.3178 78.4855 65.3178 75.7241V35.75H81.6697ZM18 86.3103H81.9915V95H18V86.3103Z" fill="#FF9900"/>
        </svg>                                 
    </div>
    <header class="header" id="header"></header>
    <section class="content" id="content">
        <div class="container">
            <form action="" class="register">
                <h3 class="title">Đăng ký tài khoản mới</h3>
                <label for="usename" class="label">Họ và Tên <span class="required">*</span></label>
                <input
                  type="text"
                  id="usename"
                  class="register-input name-input"
                  required
                />
                <label for="phone" class="label">Số điện thoại</label>
                <input
                  type="text"
                  id="phone"
                  class="register-input phone-input"
                  required
                />
                <label for="email" class="label"
                  >E-mail <span class="required">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  class="register-input email-input"
                  required
                />
      
                <label for="passw" class="label"
                  >Mật khẩu <span class="required">*</span></label
                >
      
                <input
                  type="password"
                  id="passw"
                  class="register-input pw-input"
                  required
                />
      
                <label for="checked-pw" class="label"
                  >Xác nhận mật khẩu <span class="required">*</span></label
                >
      
                <input
                  type="password"
                  id="checked-pw"
                  class="register-input checked-pw-input"
                  required
                />
                <h3 class="title title-info">Đăng ký nhận thông tin</h3>
                <p class="sub-title">Đăng ký nhận bản tin của Nhà Sách Phương Nam</p>
                <div class="checked">
                  <input type="checkbox" id="check-box" class="input-check-box" />
                  <label for="check-box"
                    >Company news and unique discounts for subscribers</label
                  >
                </div>
      
                <h3 class="title title-info">Tài khoản mạng xã hội</h3>
                <p class="sub-title">Đăng kí kết nối với mạng xã hội để đăng nhập</p>
      
                <a href="#" class="logo-link">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg"
                    alt=""
                    class="img"
                /></a>
      
                <button type="submit" class="register-btn">Đăng Ký</button>
              </form>
        </div>
    </section>
    <footer class="footer" id="footer"></footer>
    <script type="module" src="js/main.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
